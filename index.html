<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Myat | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Cube.png" type="image/png">
</head>
<body>
    <div class="glass-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    
    <div class="title">JUSTIN MYAT</div>
    <div class="menu">
        <div><a href="index.html" class="dropdown-link">Home</a></div>
        <div><a href="about.html" class="dropdown-link">About</a></div>
        <div><a href="works.html" class="dropdown-link">Works</a></div>
        <div><a href="contact.html" class="dropdown-link">Contact</a></div>
    </div>

    <main class="main">
        <div class="container">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </main>

    <button id="theme-toggle" class="theme-toggle">
        <img src="images/Icons/moon.png" alt="Dark Mode" class="theme-icon dark-icon">
        <img src="images/Icons/sun.png" alt="Light Mode" class="theme-icon light-icon">
    </button>
    <script src="background.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize particle network
        const canvas = document.getElementById('particle-canvas');
        console.log('Canvas element:', canvas); // Debug log
        if (canvas) {
            console.log('Canvas dimensions:', canvas.width, canvas.height); // Debug log
            new ParticleNetwork(canvas);
        } else {
            console.error('Canvas not found!');
        }
    </script>
</body>
</html>
